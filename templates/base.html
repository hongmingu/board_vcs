<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Title{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    {% load staticfiles %}
    <script src="{% static 'for1m_1.js' %}"></script>
    <script src="{% static 'jquery_csrf.js' %}"></script>
    <script src="{% static 'addressMaker.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="For 1 m">
    <meta name="description" content="Every posts or writings will be alive for '1'minute."/>
    <meta name="author" content="idiot"/>
    <meta name="keywords" content="message post minute month writing text"/>

    <link rel="stylesheet" type="text/css" href="{% static "base_modified.css" %}">
    <style>
        
    </style>

</head>

<body class="bodyOne">
    <div class="container-fluid">

    </div>

<span class="hiddenInfo" hidden="true" id="{% block endsentence %}Bye{% endblock %}"></span>
<span class="hiddenInfoTwo" hidden="true" id="{% block seconds %}s{% endblock %}"></span>
<span class="hiddenInfoThree" hidden="true" id="{% block language %}all{% endblock %}"></span>

    <div class="container-fluid" id="contentsbox">
    {% include "_textBox.html" %}


        <div class="row">
            <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 text-center fixedBottom0">
                <div class="row">
                    <a href="{% url 'main' %}"><div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-default text-center radiusZero bgcPink height45"><p class="h5">60noname</p></div></a>
                    <a id="refreshBtn"><div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-default text-center radiusZero bgcYellow height45"><p class="h5">{% block lately %}Lately{% endblock %}</p></div></a>
                    <a id="moreLoadBtn"><div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-default text-center radiusZero bgcBlue height45"><p class="h5">{% block moreBtn %}More{% endblock %}</p></div></a>
                    <a id="writeBtn" data-toggle="modal" data-target="#writeModal"><div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 btn btn-default text-center radiusZero bgcGrey height45"><p class="h5">{% block write %}Write{% endblock %}</p></div></a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="writeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content radiusZero">
    <!-- Modal Header -->
    <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">
    <span aria-hidden="true">&times;</span>
    <span class="sr-only">Close</span>
    </button>
    <h3 class="modal-title" id="modalHeaderText">{% block modalHeader %}Write_Limited For 200 characters{% endblock %}</h3>
    </div>

    <!-- Modal Body -->
    <div class="modal-body">

    <form role="form" id="modalform">
    <div class="form-group">
    <textarea class="form-control radiusZero" id="submitTextarea" form="modalform" cols="34" rows="6" maxlength="{% block postLength %}200{% endblock %}"></textarea>
    </div>
    </form>
    </div>

    <!-- Modal Footer -->
    <div class="modal-footer">
    <button type="submit" class="btn btn-default radiusZero" id="submitBtn">Submit</button>
    <button type="button" class="btn btn-default radiusZero" data-dismiss="modal">Close</button>


    </div>
    </div>
    </div>
    </div>
</body>
<script>

</script>
</html>
