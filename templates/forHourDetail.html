<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for 1 m (hour): {{ post.title }}</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    {% load staticfiles %}
    <script src="{% static 'for1m_4.js' %}"></script>
    <script src="{% static 'jquery_csrf.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="for 1 h : {{ post.title }}">
    <meta name="description" content="Every posts or writings will be alive for '1'hour."/>
    <meta name="author" content="idiot"/>
    <meta name="keywords" content="message post minute month writing text"/>
    <link rel="stylesheet" type="text/css" href="{% static "base_three.css" %}">
    <style>

    </style>

</head>
<body style="padding-top:10px; padding-bottom: 70px; overflow-y:scroll;">
<span class="hiddenHOM" hidden="true" id="hour" title="{{ post.id }}">{{ post.id }}</span>

    <div class="container-fluid">


        <div class="row" style="padding-top:10px;">
                <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 animaEmerge">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-left textBoxBody wordBreak">
                            <p>{{ post.text }}</p>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-right textBoxFooter">
                            <p class="timePTag" id="{{ post.createdAt|date:"c"}}"><span class="glyphicon glyphicon-time"></span></p>
                        </div>
                        <span class="hiddenId" hidden="true" id="{{ post.id }}"></span>
                    </div>
                </div>
        </div>

        <div id="contentsbox">
            {% include '_commentBoxHourDetail.html' %}
        </div>




        <div class="row">
            <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 text-center" style="position: fixed; bottom: 0px; z-index: 1;">
                <div class="row">
                    <a href="{% url 'main' %}"><div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 btn btn-default text-center radiusZero" style="background-color: #ffffff; height: 45px;"><p class="h4">for1m</p></div></a>
                    <a data-toggle="modal" data-target="#writeModal"><div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 btn btn-default text-center radiusZero" style="background-color: #f5dd5d; height: 45px;"><p class="h4">Comment</p></div></a>
                    <a href="{% url 'hour' %}"><div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 btn btn-default text-center radiusZero" style="background-color: #5b80b2; height: 45px;"><p class="h4">List</p></div></a>
                </div>
            </div>
        </div>
    </div>

        <div class="modal fade" id="writeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content radiusZero">
        <!-- Modal Header -->
        <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
        </button>
        <h3 class="modal-title" id="modalHeaderText">Write Comment</h3>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
        <form role="form" id="modalform">
        <div class="form-group">
        <textarea class="form-control radiusZero" id="submitTextarea" form="modalform" cols="34" rows="5" maxlength="400"></textarea>
        </div>
        </form>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">

        <button type="submit" class="btn btn-default radiusZero" id="submitBtn">Submit</button>
        <button type="button" class="btn btn-default radiusZero" data-dismiss="modal">Close</button>

        </div>
        </div>
        </div>
        </div>


</body>
<script>

</script>
</html>
