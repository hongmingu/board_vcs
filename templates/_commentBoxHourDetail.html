{% if comments %}
    {% for comment in comments %}
        <div class="row" >
            <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 commentBody">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-left wordBreak commentFooter">
                        {{ comment.text }} <p class="timePTag text-right commentTimePTag" id="{{ comment.createdAt|date:"c"}}"><span class="glyphicon glyphicon-time"></span></p>
                    </div>
                    <span class="hiddenCommentId" hidden="true" id="{{ comment.id }}"></span>
                </div>
            </div>
        </div>
    {% endfor %}
{% endif %}
